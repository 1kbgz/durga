dist: xenial
language: python
cache: pip

matrix:
  include:
    - python: "3.7"
      env: PYTHONVER=3

addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - graphviz
  homebrew:
    update: true
    packages:
      - python
      - graphviz
      - python2

install: 
  - python3 -m pip install -r requirements.txt && python3 -m pip install -e .[dev]

script: make test

after_success:
    - codecov --token fa9d4397-3371-4f85-a79a-0029bed5d256

branches:
  only:
  - master

notifications:
  email: false
